language: python

# Enable container-based builds
sudo: false

# Enable PIP deps cache between builds
cache:
  directories:
    - $HOME/.cache/pip

python:
  - "2.6"
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5.1"
  - "3.6.3"
  - "pypy"

# command to install dependencies
install:
  - "pip install ."

# command to run tests
script: python setup.py test

